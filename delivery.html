<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracking</title>
    <link rel="stylesheet" href="deliverystyle.css">
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Delivery Tracking</caption>
            <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Delivery Status</th>
                    <th scope="col">Delivery Date</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Order ID">123456</td>
                    <td data-label="Delivery Status">In Transit</td>
                    <td data-label="Delivery Date">2024-03-28</td>
                    <td data-label="Location">Kathmandu</td>
                </tr>
                <tr>
                    <td data-label="Order ID">654321</td>
                    <td data-label="Delivery Status">Delivered</td>
                    <td data-label="Delivery Date">2024-03-25</td>
                    <td data-label="Location">Pokhara</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
